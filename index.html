<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship shooter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id='start-frame' class='start' >
        <form id='start-form' class='start-form'>
            <h2 class='title'>New Game</h2>
            <label for='name'>Name:</label>
            <input type='text' class='input' id='name' autofocus />
            <button type='submit' class='btn'>Start</button>
        </form>
    </div>    
    <div id='end-of-game-frame' class="end-of-game">
        <form id='end-of-game-form' class='end-of-game-form'>
            <h2 id='end-of-game-text' class='title'></h2>
            <p id='big-score' class='big-score'></p>
            <button id='restart' type='button' class='btn'>Restart</button>
        </form>
    </div>
    <div class='game-stats'>
        <div>
            <span>Score: </span><span id='score'>0</span>
        </div>
        <div>
            <span>Record: </span><span id='record'>0</span>
        </div>
    </div>
    <canvas id='canvas' class='canvas'></canvas>
    <script src="js/levels.js"></script>
    <script src="js/init.js"></script>
    <script src="js/howler.core.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
